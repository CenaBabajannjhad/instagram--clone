<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
    <header class="header-page">
        <div class="contaienr header-wrapper">
            <!-- user status -->
            <section class="userStatus">
                <div class="lock-wrapper">
                    <img class="lock-img" src="./assets/lock/lock.png" alt="lock">
                </div>
                <div class="username-wraper">
                    <h3 class="userName-element">Cenb.7</h3>
                </div>
                <div class="show-accounts">
                    <button class="show-acc-button">
                        <div class="show-acc-left"></div>
                        <div class="show-acc-right"></div>
                    </button>
                </div>
            </section>
            <!-- buttons -->
            <section class="header-action-btn">
                <div class="btn-add-wrapper">
                    <img class="btn-add-img" src="./assets/add/add-white.png" alt="add">
                </div>
                <div class="btn-menu-wrapper">
                    <img class="btn-menu-img" src="./assets/menu/menu-white.png" alt="menu">
                </div>
            </section>
        </div>
    </header>


    <script src="./src/js/main.js"></script>
</body>
</html>
