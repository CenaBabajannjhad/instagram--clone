<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <header class="header-page">

                <h4 class="text">CEN</h4>

                <a class="link" rel="stylesheet" href="github.com/CenaBabajannjhad">github.com/CenaBabajannjhad</a>

            <div class="container follow-container">
                <button class="follow-btn btn1">Following</button>
                <button class="Message-btn btn2">Message</button>

        </section>

        <section class="bottom-navbar">
            <div class="container bottom-navbar-wrapper">
                <div class="bottom-navbar-btns-wrapper">
                    <button class="btn-navbotton">
                        <img width="25px" src="/assets/png/home-white.png" alt="">
                    </button>
                </div>
                <div class="bottom-navbar-btns-wrapper">
                    <button class="btn-navbotton">
                        <img width="25px" src="/assets/png/search-white.png" alt="">
                    </button>
                </div>
                <div class="bottom-navbar-btns-wrapper">
                    <button class="btn-navbotton">

                    </button>
                </div>
                <div class="bottom-navbar-btns-wrapper">
                    <button class="btn-navbotton">
                        <img width="25px" src="/assets/png/heart-white.png" alt="">
                    </button>
                </div>
                <div class="bottom-navbar-btns-wrapper">
                    <button class="btn-navbotton">
